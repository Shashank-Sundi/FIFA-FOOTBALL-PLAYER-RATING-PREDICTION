<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIFA Football Player Rating Prediction</title>

    <style>
        .bg{
            background-image: url("https://source.unsplash.com/1600x900/?football");
        }

        .form {
        margin: 20px;
        border-radius: 25px;
            border-color: black;
            border-width: 5px;
        
        }

        .content{
            padding: 8px;
            border-radius: 25px;
            border-style: double;
            border-color: wheat;
            border-width: 10px;
            
        }

        .profile{
                vertical-align: middle;
                border-radius: 50%;
                border-style: double;
                border-color: wheat;
            border-width: 10px;
            margin-top: 15px;

        }

    <body class='bg'>
           
            <div class="content" style="background-color: rgba(160, 66, 66, 0.9);color: aliceblue;">
                <h1 style="text-align: center">Football Player Rating Prediction</h1>
                

                <div class="form" >
                    <b><u>Input the following ratings for the player :</u></b>
                    <br><br>
                    <form action="/Prediction" method="POST" autocomplete="on">
                        <label for="potential"><b>Potential</b></label>&nbsp;
                        <input type="number" name="potential" id="potential" min="0" max="100" step="any" placeholder="Potential">
                        &nbsp;&nbsp;

                        <label for="foot"><b>Preferred Foot</b></label>&nbsp;
                        <select id="foot" name="foot">
                            <option value=1>Right</option>
                            <option value=0>Left</option>
                        </select>
                        &nbsp;&nbsp;

                        <label for="attacking_work_rate"><b>Attacking Work Rate</b></label>&nbsp;
                        <select id="attacking_work_rate" name="attacking_work_rate">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="norm">Normal</option>

                        </select>
                        &nbsp;&nbsp;

                        <label for="defensive_work_rate"><b>Defensive Work Rate</b></label>&nbsp;
                        <select id="defensive_work_rate" name="defensive_work_rate">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="ormal">Normal</option>
                        </select>
                        &nbsp;&nbsp;

                        <label for="crossing"><b>Crossing</b></label>&nbsp;
                        <input type="number" name="crossing" id="crossing" min="0" max="100" step="any" placeholder="Crossing">
                        &nbsp;&nbsp;

                        <label for="finishing"><b>Finishing</b></label>&nbsp;
                        <input type="number" name="finishing" id="finishing" min="0" max="100" step="any" placeholder="finishing">
                        &nbsp;&nbsp;
                        <br><br>
                        <label for="heading_accuracy"><b>Heading Accuracy</b></label>&nbsp;
                        <input type="number" name="heading_accuracy" id="heading_accuracy" min="0" max="100" step="any" placeholder="heading_accuracy">
                        &nbsp;&nbsp;

                        <label for="volleys"><b>Volleys</b></label>&nbsp;
                        <input type="number" name="volleys" id="volleys" min="0" max="100" step="any" placeholder="volleys">
                        &nbsp;&nbsp;

                        <label for="curve"><b>Curve</b></label>&nbsp;
                        <input type="number" name="curve" id="curve" min="0" max="100" step="any" placeholder="curve">
                        &nbsp;&nbsp;

                        <label for="free_kick_accuracy"><b>Free Kick Accuracy</b></label>&nbsp;
                        <input type="number" name="free_kick_accuracy" id="free_kick_accuracy" min="0" max="100" step="any" placeholder="free_kick_accuracy">
                        &nbsp;&nbsp;

                        <label for="long_passing"><b>Long Passing</b></label>&nbsp;
                        <input type="number" name="long_passing" id="long_passing" min="0" max="100" step="any" placeholder="long_passing">
                        &nbsp;&nbsp;
                        <br><br>

                        <label for="ball_control"><b>Ball Control</b></label>&nbsp;
                        <input type="number" name="ball_control" id="ball_control" min="0" max="100" step="any" placeholder="ball_control">
                        &nbsp;&nbsp;

                        <label for="sprint_speed"><b>Sprint Speed</b></label>&nbsp;
                        <input type="number" name="sprint_speed" id="sprint_speed" min="0" max="100" step="any" placeholder="sprint_speed">
                        &nbsp;&nbsp;

                        <label for="agility"><b>Agility</b></label>&nbsp;
                        <input type="number" name="agility" id="agility" min="0" max="100" step="any" placeholder="agility">
                        &nbsp;&nbsp;

                        <label for="reactions"><b>Reactions</b></label>&nbsp;
                        <input type="number" name="reactions" id="reactions" min="0" max="100" step="any" placeholder="reaction-timing">
                        &nbsp;&nbsp;

                        <label for="balance"><b>Balance</b></label>&nbsp;
                        <input type="number" name="balance" id="balance" min="0" max="100" step="any" placeholder="balance">
                        &nbsp;&nbsp;
                        <br><br>

                        <label for="shot_power"><b>Shot Power</b></label>&nbsp;
                        <input type="number" name="shot_power" id="shot_power" min="0" max="100" step="any" placeholder="shot_power">
                        &nbsp;&nbsp;

                        <label for="jumping"><b>Jumping</b></label>&nbsp;
                        <input type="number" name="jumping" id="jumping" min="0" max="100" step="any" placeholder="jumping">
                        &nbsp;&nbsp;

                        <label for="stamina"><b>Stamina</b></label>&nbsp;
                        <input type="number" name="stamina" id="stamina" min="0" max="100" step="any" placeholder="stamina">
                        &nbsp;&nbsp;

                        <label for="strength"><b>Strength</b></label>&nbsp;
                        <input type="number" name="strength" id="strength" min="0" max="100" step="any" placeholder="strength">
                        &nbsp;&nbsp;

                        <label for="long_shots"><b>Long Shots</b></label>&nbsp;
                        <input type="number" name="long_shots" id="long_shots" min="0" max="100" step="any" placeholder="long_shots">
                        &nbsp;&nbsp;
                        <br><br>

                        <label for="aggression"><b>Aggression</b></label>&nbsp;
                        <input type="number" name="aggression" id="aggression" min="0" max="100" step="any" placeholder="aggression">
                        &nbsp;&nbsp;

                        <label for="interceptions"><b>Interceptions</b></label>&nbsp;
                        <input type="number" name="interceptions" id="interceptions" min="0" max="100" step="any" placeholder="interceptions">
                        &nbsp;&nbsp;

                        <label for="positioning"><b>Positioning</b></label>&nbsp;
                        <input type="number" name="positioning" id="positioning" min="0" max="100" step="any" placeholder="positioning">
                        &nbsp;&nbsp;

                        <label for="vision"><b>Vision</b></label>&nbsp;
                        <input type="number" name="vision" id="vision" min="0" max="100" step="any" placeholder="vision">
                        &nbsp;&nbsp;

                        <label for="penalties"><b>Penalties</b></label>&nbsp;
                        <input type="number" name="penalties" id="penalties" min="0" max="100" step="any" placeholder="penalties">
                        &nbsp;&nbsp;
                        <br><br>

                        <label for="sliding_tackle"><b>Sliding Tackle</b></label>&nbsp;
                        <input type="number" name="sliding_tackle" id="sliding_tackle" min="0" max="100" step="any" placeholder="sliding_tackle">
                        &nbsp;&nbsp;

                        <label for="gk_kicking"><b>Goalkeeper Kicking</b></label>&nbsp;
                        <input type="number" name="gk_kicking" id="gk_kicking" min="0" max="100" step="any" placeholder="gk_kicking">
                        &nbsp;&nbsp;

                        <label for="gk_reflexes"><b>Goalkeeper Reflexes</b></label>&nbsp;
                        <input type="number" name="gk_reflexes" id="gk_reflexes" min="0" max="100" step="any" placeholder="gk_reflexes">
                        &nbsp;&nbsp;
                        
                        <input type="submit" value="Predict">
                    </form>

                </div>
                
            </div>
